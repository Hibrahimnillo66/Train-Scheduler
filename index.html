<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://www.gstatic.com/firebasejs/5.9.2/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" integrity="sha256-1hjUhpc44NwiNg8OwMu2QzJXhD8kcj+sJA3aCQZoUjg=" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed|Slabo+27px|Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/trainapp.js"></script>
    
    

    <div class="container">
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Train Schedule</h1>
            <p class="pull-right" id="currentTime"></p>
        </div>
        
    </div>

    <div class="row">
        <div class="col-xs-12 col-sm-8" id="trainInfo">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title">Train Schedule</h3>
            </div>
            <div class="panel-body">
              <table class="table table-hover" id="train-table">
                <thead>
                  <tr>
                    <th>Train Name</th>
                    <th>Destination</th>
                    <th class="text-center">Frequency</th>
                    <th class="text-center">Next Arrival</th>
                    <th class="text-center">Minutes Away</th>
                    <th class="text-center">Remove</th>
                  </tr>
                </thead>
                <tbody id="train-table-rows">
                </tbody>
              </table>
            </div>
          </div>
        </div>
          
        <form>
            <div class="panel panel-default">
            <div class="panel-heading">
                <h4 class="panel-title">Add New Train</h4>
              <div class="form-group">
                <label>Train Name</label>
                <input type="text" class="form-control form-field" id="inputTrain">
              </div>
              <div class="form-group">
                <label>Destination</label>
                <input type="text" class="form-control form-field" id="inputDestination">
              </div>
              <div class="form-group">
                  <label>First Train Time(HH:mm - military time)</label>
                  <input type="text" class="form-control form-field" id="inputTime">
              </div>
              <div class="form-group">
                  <label>Frequency(min)</label>
                  <input type="text" class="form-control form-field" id="inputFrequency">
              </div>
              <button type="submit" class="btn btn-primary" id="add-train">Submit</button>
            </form>
          </div>  
        </div>
      </div>
        
        
        </script>
</body>
</html>
